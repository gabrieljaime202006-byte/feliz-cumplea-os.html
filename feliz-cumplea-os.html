    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }
        .font-pacifico {
            font-family: 'Pacifico', cursive;
        }
        .card {
            animation: fadeInScale 1.5s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
            transform: scale(0.9);
            opacity: 0;
        }

        @keyframes fadeInScale {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .balloon {
            width: 70px;
            height: 90px;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        .balloon::before {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 1px;
            height: 30px;
            background: rgba(255, 255, 255, 0.5);
        }

        .balloon:nth-child(1) { background: #ffadad; left: 10%; animation-duration: 7s; }
        .balloon:nth-child(2) { background: #ffd6a5; left: 25%; animation-duration: 5s; animation-delay: 1s; }
        .balloon:nth-child(3) { background: #fdffb6; left: 40%; animation-duration: 8s; animation-delay: 0.5s; }
        .balloon:nth-child(4) { background: #caffbf; left: 60%; animation-duration: 6.5s; animation-delay: 2s; }
        .balloon:nth-child(5) { background: #9bf6ff; left: 75%; animation-duration: 7.5s; animation-delay: 1.5s; }
        .balloon:nth-child(6) { background: #a0c4ff; left: 90%; animation-duration: 5.5s; }
        .balloon:nth-child(7) { background: #bdb2ff; left: 5%; animation-duration: 8.5s; animation-delay: 3s; }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotateZ(360deg);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f0f0f0;
            animation: fall 3s linear infinite;
            opacity: 0;
        }
        .confetti:nth-child(1) { left: 10%; animation-delay: 0s; background: #ffadad;}
        .confetti:nth-child(2) { left: 20%; animation-delay: -1.2s; background: #ffd6a5;}
        .confetti:nth-child(3) { left: 30%; animation-delay: -0.5s; background: #caffbf;}
        .confetti:nth-child(4) { left: 40%; animation-delay: -1.5s; background: #9bf6ff;}
        .confetti:nth-child(5) { left: 50%; animation-delay: -2s; background: #a0c4ff;}
        .confetti:nth-child(6) { left: 60%; animation-delay: -1s; background: #bdb2ff;}
        .confetti:nth-child(7) { left: 70%; animation-delay: -0.8s; background: #ffc6ff;}
        .confetti:nth-child(8) { left: 80%; animation-delay: -2.2s; background: #fdffb6;}
        .confetti:nth-child(9) { left: 90%; animation-delay: -0.2s; background: #ffadad;}
        .confetti:nth-child(10) { left: 15%; animation-delay: -2.5s; background: #caffbf;}


        @keyframes fall {
            0% { transform: translateY(0vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
